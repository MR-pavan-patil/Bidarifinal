<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidari Utsav Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url("assets/images/blue\ light\ with\ mic.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        .floating-icons i {
            position: absolute;
            font-size: 30px;
            color: #ffd700;
            opacity: 0.6;
            animation: floatAnimation 6s infinite ease-in-out;
        }
        
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>

    <div class="overlay">
        <h1>Bidari Utsav is Coming Soon!</h1>
        <p>Experience the joy, culture, and tradition at Bidari Utsav. Stay tuned and be a part of something extraordinary!</p>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="floating-icons">
        <i class="fas fa-star" style="top: 10%; left: 15%;"></i>
        <i class="fas fa-moon" style="top: 40%; left: 75%;"></i>
        <i class="fas fa-fire" style="top: 60%; left: 45%;"></i>
        <i class="fas fa-music" style="top: 80%; left: 25%;"></i>
    </div>

    <script>
        function startCountdown() {
            const eventDate = new Date('November 9, 2025 00:00:00').getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const remaining = eventDate - now;

                if (remaining < 0) {
                    clearInterval(timer);
                    document.getElementById('countdown').innerHTML = "ðŸŽ† 2025 Bidari Utsav!   ðŸŽ†";
                    return;
                }

                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
            }, 1000);
        }

        startCountdown();
    </script>

    <link rel="stylesheet" href="assets/css/footer.css">
</body>

</html>
